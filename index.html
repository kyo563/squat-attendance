<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>スクワット出席</title>
  <meta name="description" content="スクワット継続Record（GitHub Pages + GAS）" />
  <style>
    :root{
      --bg:#ffffff;
      --card:#fafafa;
      --line:#e6e6e6;
      --text:#111;
      --muted:#666;
      --shadow: 0 1px 2px rgba(0,0,0,.05);
      --r:16px;
    }
    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
    }

    /* ===== App layout ===== */
    .app{
      min-height: 100dvh; /* mobile address bar対策 */
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      gap:10px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 12px;
      overflow:hidden;
    }

    .row{ display:flex; gap:10px; align-items:center; }
    .wrap{ flex-wrap:wrap; }
    .justifyBetween{ justify-content:space-between; }
    .grow{ flex:1; }
    .mb6{ margin:0 0 6px; }
    .mt10{ margin-top:10px; }
    .mt8{ margin-top:8px; }
    h1{ margin:0; font-size:14px; letter-spacing:.2px; }
    .muted{ color:var(--muted); font-size:12px; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
      border:1px solid var(--line);
      font-size:12px;
      white-space:nowrap;
    }

    select, input{
      width:100%;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      font-size:16px; /* iOSの自動ズーム回避 */
      outline:none;
    }
    select:disabled{
      background:#f6f6f6;
      color:#777;
    }

    button{
      border:0;
      border-radius: 16px;
      padding: 14px 12px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      white-space:nowrap;
    }
    button:active{ transform: scale(.99); }

    .btnPrimary{ background:#111; color:#fff; }
    .btnGhost{
      background:#fff; color:#111;
      border:1px solid var(--line);
      font-size:14px; font-weight:700;
      padding: 10px 12px;
    }

    #btnCheckin{
      display:block;
      width:100%;
      padding: 22px 18px;
      font-size:22px;
      border-radius: 18px;
    }

    .main{
      flex:1 1 auto;
      min-height:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* ===== Header layout helpers ===== */
    .headerTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .headerRight{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
      min-width: 260px;
    }
    .headerRight .btnGhost{ padding: 10px 12px; }
    .headerRight select{ min-width: 220px; }

    /* ===== Calendar ===== */
    .calendarWrap{
      background:#fff;
      border:1px solid var(--line);
      border-radius: var(--r);
      padding:10px;
      overflow:hidden;
    }
    .calendarHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .navGroup{ display:flex; gap:6px; align-items:center; }
    .navBtn{
      appearance:none;
      background:#fff;
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      font-size:14px;
      font-weight:800;
      cursor:pointer;
      min-width:44px;
    }
    .navBtn:disabled{
      cursor:not-allowed;
      color:#aaa;
      background:#f7f7f7;
    }
    .navLabel{ font-size:13px; font-weight:800; }
    .calendar{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:6px;
      user-select:none;
    }
    .dow{
      font-size:11px;
      color:var(--muted);
      text-align:center;
      padding: 2px 0;
    }
    .day{
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      background:#fff;
      color:#111;
      position:relative;
      overflow:hidden;
    }
    .day.done{
      background:#fff1e1;
      color:#9a4b00;
      border-color:#ffcc99;
      box-shadow: inset 0 0 0 1px #ffc488;
    }
    .day.today{
      outline:2px solid rgba(0,0,0,.25);
      outline-offset:1px;
    }

    /* ===== Bottom cards ===== */
    .bottomGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .miniCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius: var(--r);
      padding: 12px;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      gap:6px;
      min-height:90px;
    }
    .miniCard .label{
      font-size:12px; color:var(--muted);
    }
    .miniCard .value{
      font-size:24px;
      font-weight:800;
      letter-spacing:.5px;
    }
    .miniCard .sub{
      font-size:12px; color:var(--muted);
      line-height:1.35;
    }

    .msg{
      font-size:12px;
      color:var(--muted);
      line-height:1.4;
    }

    .linkBtn{
      appearance:none;
      background:#fff;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:13px;
      padding:10px 12px;
      cursor:pointer;
    }

    /* ===== Toast / Modal ===== */
    .toast{
      position:fixed;
      left:50%;
      top:20px;
      transform:translateX(-50%);
      background:#111;
      color:#fff;
      padding:10px 12px;
      border-radius: 12px;
      font-size:13px;
      opacity:0;
      visibility:hidden;
      transition: all .25s ease;
      box-shadow: var(--shadow);
      z-index:20;
      max-width: min(92vw, 560px);
      text-align:center;
    }
    .toast.show{
      opacity:1;
      visibility:visible;
      top:30px;
    }

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.08);
      backdrop-filter: blur(8px);
      display:grid;
      place-items:center;
      z-index:10;
      opacity:0;
      visibility:hidden;
      transition: all .2s ease;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }
